description.Spanish=Una mansión envuelta en una extraña niebla, un propietario que se hace llamar «El Elegido»... Todo lo de que un periodista puede soñar para su nuevo artículo del periódico.\n\n-----------------------------------------------------------------------\n\nEscenario inspirado en un escenario no oficial de la primera edición de Mansiones de la locura, creado por Stu Monk y adaptado originalmente a la segunda edición por Ceraludo65. Se ha revisado, corregido, ampliado (nuevos eventos, diálogos y pruebas) y traducido para que en esta nueva versión el funcionamiento del escenario siga los patrones de la segunda edición.
description.Portuguese=Uma mansão envolta em uma névoa estranha, um proprietário que se autodenomina "O Escolhido" ... Tudo o que um jornalista pode sonhar para seu novo artigo de jornal.\n\n-----------------------------------------------------------------------\n\nConjunto inspirado em um cenário não oficial da primeira edição de Mansions of Madness, criado por Stu Monk e originalmente adaptado para a segunda edição por Ceraludo65. Foi revisado, corrigido, ampliado (novos eventos, diálogos e testes) e traduzido para que nesta nova versão o funcionamento do cenário siga os padrões da segunda edição.
